    const minStr = (min!=null && min!==undefined) ? Math.round(min) : "--";
    const maxStr = (max!=null && max!==undefined) ? Math.round(max) : "--";
    return `${maxStr}/${minStr}¬∞`;

  function renderNow(data){
    if(!data) return;
    cityEl.textContent = data.city||"--"; 
    nowEl.textContent = data.info||"--"; 
    tempEl.textContent = fmtTemp(data.temperature); 
    iconEl.className = "weather-icon qi qi-"+data.icon; 
    
    
    popupCity.textContent = data.city||"--"; 
    popupDesc.textContent = data.info||"--"; 
    popupTemp.textContent = fmtTemp(data.temperature);

    popupIcon.className = "popup-icon qi qi-"+data.icon;

<script>

<script>
    
    const live2d_path = "https://fastly.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/";
    
    const cssPath = "https://fayecelestine.github.io/fpp/waifu/waifu.css";
    const waifuTipsJsonPath = "https://fayecelestine.github.io/fpp/waifu/waifu-tips.json";
    const live2dMinJsPath = "https://fayecelestine.github.io/fpp/waifu/live2d.min.js";
    const tipsJsPath = "https://fayecelestine.github.io/fpp/waifu/waifu-tips.js";

    
    function getCurrentScale() {
        const windowWidth = window.innerWidth;
        if (windowWidth <= 480) {
            return 0.55; 
        } else if (windowWidth <= 768) {
            return 0.75; 
        }
        return 1; 
    }

    
    function loadExternalResource(url, type) {
        return new Promise((resolve, reject) => {
            let tag;

            if (type === "css") {
                tag = document.createElement("link");
                tag.rel = "stylesheet";
                tag.href = url;
            }
            else if (type === "js") {
                tag = document.createElement("script");
                tag.src = url;
            }
            if (tag) {
                tag.onload = () => resolve(url);
                tag.onerror = () => reject(url);
                document.head.appendChild(tag);
            }
        });
    }

    
    if (screen.width >= 100) {
        Promise.all([
            loadExternalResource(cssPath, "css"),
            loadExternalResource(live2dMinJsPath, "js"),
            loadExternalResource(tipsJsPath, "js")
        ]).then(() => {
            
            initWidget({
                waifuPath: waifuTipsJsonPath,
                
                cdnPath: "https://cdn.jsdelivr.net/gh/FayeCelestine/static-resource@v1.0.0",
                tools: ["hitokoto", "asteroids", "switch-model", "switch-texture", "photo", "info", "quit"]
            });
            initWaifuMouseEvent(); 

            
            setTimeout(autoScaleWaifu, 1000);
            window.addEventListener("resize", autoScaleWaifu); 
        });
    }


    
    function initWaifuMouseEvent() {
        const waifu = document.getElementById("waifu"); 
        const live2dCanvas = document.getElementById("live2d"); 

        if (!waifu || !live2dCanvas) return;

        let isDown = false;
        let startX, startY;
        let startLeft, startTop;
        let hasSwitchedToTopLeft = false; 

        
        function dragStart(x, y) {
            isDown = true;
            startX = x;
            startY = y;
            const currentScale = getCurrentScale();
            
            if (!hasSwitchedToTopLeft) {
                
                
                
                const computedStyle = window.getComputedStyle(waifu);
                const currentRight = parseFloat(computedStyle.right) || 0;
                const currentBottom = parseFloat(computedStyle.bottom) || 0;
                
                
                const actualWaifuWidth = waifu.offsetWidth * currentScale;
                const actualWaifuHeight = waifu.offsetHeight * currentScale;
                
                
                startLeft = window.innerWidth - actualWaifuWidth - currentRight;
                startTop = window.innerHeight - actualWaifuHeight - currentBottom;

                
                waifu.style.right = 'auto'; 
                waifu.style.bottom = 'auto'; 
                
                
                waifu.style.setProperty('left', startLeft + 'px', 'important');
                waifu.style.setProperty('top', startTop + 'px', 'important');

                hasSwitchedToTopLeft = true; 
            } else {
                
                startLeft = parseFloat(waifu.style.getPropertyValue('left'));
                startTop = parseFloat(waifu.style.getPropertyValue('top'));
            }
        }

        
        function dragMove(x, y) {
            if (!isDown) return;

            let newLeft = startLeft + (x - startX);
            let newTop = startTop + (y - startY);

            
            const currentScale = getCurrentScale();
            const W_orig = waifu.offsetWidth;
            const H_orig = waifu.offsetHeight;
            
            
            const Offset_X = W_orig * (1 - currentScale);
            const Offset_Y = H_orig * (1 - currentScale);
            
            
            const BOTTOM_OFFSET = 13; 

            
            
            const L_min = -Offset_X; 
            
            const T_min = 30 - Offset_Y; 
            
            newLeft = Math.max(L_min, newLeft);
            newTop = Math.max(T_min, newTop);

            
            
            const L_max = window.innerWidth - W_orig;
            
            const T_max = window.innerHeight - H_orig + BOTTOM_OFFSET; 
            
            newLeft = Math.min(newLeft, L_max);
            newTop = Math.min(newTop, T_max);

            waifu.style.setProperty('left', newLeft + "px", 'important');
            waifu.style.setProperty('top', newTop + "px", 'important');
        }

        
        live2dCanvas.addEventListener("mousedown", (e) => {
            e.preventDefault();
            dragStart(e.clientX, e.clientY);
        });

        window.addEventListener("mousemove", (e) => {
            dragMove(e.clientX, e.clientY);
        });

        window.addEventListener("mouseup", () => {
            isDown = false;
        });

        live2dCanvas.addEventListener("touchstart", (e) => {
            e.preventDefault();
            const t = e.touches[0];
            dragStart(t.clientX, t.clientY);
        });

        window.addEventListener("touchmove", (e) => {
            const t = e.touches[0];
            dragMove(t.clientX, t.clientY);
        });

        window.addEventListener("touchend", () => {
            isDown = false;
        });
    }


    
    function autoScaleWaifu() {
        const waifu = document.getElementById("waifu");
        if (!waifu) return;

        
        let scale = getCurrentScale(); 
        waifu.style.transform = `scale(${scale})`;
        waifu.style.transformOrigin = "bottom right";  

        
        const isDragged = waifu.style.left && waifu.style.left !== 'auto';
        
        if (isDragged) {
            

            let newLeft = parseFloat(waifu.style.getPropertyValue('left'));
            let newTop = parseFloat(waifu.style.getPropertyValue('top'));

            
            const currentScale = scale;
            const W_orig = waifu.offsetWidth;
            const H_orig = waifu.offsetHeight;
            
            
            const Offset_X = W_orig * (1 - currentScale);
            const Offset_Y = H_orig * (1 - currentScale);
            
            
            const BOTTOM_OFFSET = 13; 

            
            const L_min = -Offset_X; 
            const T_min = 30 - Offset_Y; 
            
            
            const L_max = window.innerWidth - W_orig;
            const T_max = window.innerHeight - H_orig + BOTTOM_OFFSET; 

            
            newLeft = Math.max(L_min, Math.min(newLeft, L_max));
            newTop = Math.max(T_min, Math.min(newTop, T_max));

            
            waifu.style.setProperty('left', newLeft + "px", 'important');
            waifu.style.setProperty('top', newTop + "px", 'important');
        }
    }
